<div>
  <h2 id="page-heading" data-cy="CuentaHeading">
    <span jhiTranslate="angularv3App.cuenta.home.title">Cuentas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
        <span jhiTranslate="angularv3App.cuenta.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cuenta"
        [routerLink]="['/cuenta/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="angularv3App.cuenta.home.createLabel">Create a new Cuenta</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error />

  <jhi-alert />

  @if (cuentas().length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="angularv3App.cuenta.home.notFound">No Cuentas found</span>
    </div>
  } @else {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [(sortState)]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span jhiTranslate="global.field.id">ID</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="nombre">
              <div class="d-flex">
                <span jhiTranslate="angularv3App.cuenta.nombre">Nombre</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="saldoInicial">
              <div class="d-flex">
                <span jhiTranslate="angularv3App.cuenta.saldoInicial">Saldo Inicial</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="descripcion">
              <div class="d-flex">
                <span jhiTranslate="angularv3App.cuenta.descripcion">Descripcion</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="usuario.login">
              <div class="d-flex">
                <span jhiTranslate="angularv3App.cuenta.usuario">Usuario</span>
                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (cuenta of cuentas(); track trackId(cuenta)) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/cuenta', cuenta.id, 'view']">{{ cuenta.id }}</a>
              </td>
              <td>{{ cuenta.nombre }}</td>
              <td>{{ cuenta.saldoInicial }}</td>
              <td>{{ cuenta.descripcion }}</td>
              <td>
                {{ cuenta.usuario?.login }}
              </td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/cuenta', cuenta.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                  </a>

                  <a [routerLink]="['/cuenta', cuenta.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                  </a>

                  <button type="submit" (click)="delete(cuenta)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
