spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/angularv3
    username: angularv3
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false      # importante para transacciones
  liquibase:
    enabled: true
    change-log: classpath:config/liquibase/master.xml

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        cache:
          use_second_level_cache: false
          use_query_cache: false
        jdbc:
          time_zone: UTC

  data:
    jpa:
      repositories:
        enabled: true

  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false

  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls.enable: false

